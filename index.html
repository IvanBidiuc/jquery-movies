<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie</title>
</head>

<body>
    <div class="content">
        <div class="content-main">
            <div class="content-main__cover">
                <div class="content-main__nav">
                    <a href="index.html">
                        <img class="content-main__nav__logo-small" src="/assets/logo-500.png" alt="" />
                    </a>
                    <div class="content-main__nav__menus">
                        <p class="content-main__nav__menus--item">SIGN IN</p>
                        <p class="content-main__nav__menus--item">CREATE ACCOUNTS</p>
                        <p class="content-main__nav__menus--item">FILMS</p>
                        <p class="content-main__nav__menus--item">LISTS</p>
                        <p class="content-main__nav__menus--item">PEOPLE</p>
                        <input class="content-main__nav__menus--search" type="text" onkeypress="setSearchQuery()" />
                    </div>
                </div>
                <!-- title -->
                <div class="content-main__nav__motto">
                    <p class="content-main__nav__motto__title">Track films you’ve watched.<br>
                        Save those you want to see.<br>
                        Tell your friends what’s good.</p>
                    <button class="content-main__nav__motto__btn">
                        HELLO VOVA
                    </button>
                </div>
            </div>
        </div>

        <div class="content-movies">
            <div class="content-movies__movies">
                <div class="content-movies__movies__movie">
                </div>
            </div>
        </div>

        <div class="content-footer">
            <div class="content-footer__menu">
                <p class="content-footer__menu--item">About</p>
                <p class="content-footer__menu--item">News</p>
                <p class="content-footer__menu--item">Pro</p>
                <p class="content-footer__menu--item">Apps</p>
                <p class="content-footer__menu--item">Year in review</p>
                <p class="content-footer__menu--item">Gift Guide</p>
                <p class="content-footer__menu--item">Podcast</p>
                <p class="content-footer__menu--item">Help</p>
                <p class="content-footer__menu--item">Terms</p>
                <p class="content-footer__menu--item">API</p>
                <p class="content-footer__menu--item">Contact</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
